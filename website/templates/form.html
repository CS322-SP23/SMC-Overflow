<!DOCTYPE html>
<html>
  <head>
    <title>Question Submission Form</title>
    <style>
      form {
        margin: 20px auto;
        padding: 20px;
        max-width: 500px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px #ccc;
        font-family: Arial, sans-serif;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      input, select, textarea {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        font-size: 16px;
      }
      button {
        background-color: #880ca7;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <a href="/" class="btn">Back</a>
    <form id="questionForm" method="post" action="/new-post">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="category">Category:</label>
      <select id="category" name="category" requried>
        <option value="select-value" selected disabled>Select a Value</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Business">Business</option>
        <option value="Math">Math</option>
        <option value="Biology">Biology</option>
        <option value="Psychology">Psychology</option>
        <option value="English">English</option>
        <option value="Spanish">Spanish</option>
        <option value="History">History</option>
      </select>
      
      <label for="content">Message:</label>
      <textarea id="content" name="content" required></textarea>
      
      <button type="submit" id="submitBtn">Submit</button> 

    </form>
