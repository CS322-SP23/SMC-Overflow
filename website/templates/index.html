<!DOCTYPE html>
<html>  
<head>
  <title>SMC-Overflow</title>
  <style>
    /* Page Header */
    .header {
      text-align: center;
      font-family: Helvetica;
      font-weight: bold;
      color: #532884;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 1);
      font-size: 4em;
    }

    /* Buttons */
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }
    .submit-button{
      font-family: 'Noto Sans', sans-serif;
      font-weight: bold;
      margin: 5px;
      padding: 8px 8px;
      font-size: 30px;
      background-color: #F5A00F;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: top;
      align-items: center;
    }
    .profile-button {
      font-family: 'Noto Sans', sans-serif;
      font-weight: bold;
      font-size: 20px;
      margin: 5px;
      padding: 12px 24px;
      background-color: transparent;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.9);
      position: fixed;
      top: 10px;
      right: 10px;
    }

    .profile-button:hover {
      background-color: #F5A00F;
    }

    .logout-button {
      font-family: 'Noto Sans', sans-serif;
      font-weight: bold;
      font-size: 20px;
      position: absolute;
      top: 60px;
      right: 30px;
      color: #F5A00F; 
      }
  </style>
  <link rel="stylesheet" href="../statics/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap">
</head>
<body>
  <h1 class="header">SMC-Overflow</h1>
  <div class="button-container">
    <a href="/form" class="submit-button">
      <span class="button-container">Submit Post</span>
    </a>
    <a href="/posts" class="submit-button">
      <span class="button-container">View Posts</span>
    </a>
    <div class="profile-button">
      <a href="/profile_page">Profile</a>
    </div>
    <!-- <a href="/login" class="login-button">
      <span class="button-container">Login</span>
    </a>
    <a href="/sign_up" class="sign-up-button">
      <span class="button-container">Sign-up</span>
    </a>-->
    <a href="/logout" class="logout-button">
      <span class="button-container">Logout</span>
    </a> 
  </div>
</body>
</html>
