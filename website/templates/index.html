<!DOCTYPE html>
<html>  
<head>
  <title>SMC-Overflow</title>
  <style>
    /* Page Header */
      .header {
      text-align: center;
      background-color: #532884;
      padding: 20px;
      }

      .navbar {
      display: flex;
      justify-content: center;
      background-color: #532884;
      height: px; /* Adjust the height as per your requirement */
      }

      .navbar nav {
      display: flex;
      gap: 20px;
      height: 100%; /* Set the height to 100% to fill the navbar */
      }

      .navbar a {
      font-size: 24px;
      text-decoration: none;
      color: #F5A00F;
      padding: 10px 10px; /* Increase the padding to create more height */
      border-radius: 5px;
      background-color: #532884;
      }


      .navbar a:hover {
      background-color: #8c57a7; /* lighter shade of the background color */
      }


    /* Buttons */
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }
    .submit-button{
      font-family: 'Noto Sans', sans-serif;
      font-weight: bold;
      margin: 5px;
      padding: 8px 8px;
      font-size: 30px;
      background-color: #F5A00F;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: top;
      align-items: center;
    }
    .profile-button {
      font-family: 'Noto Sans', sans-serif;
      font-weight: bold;
      font-size: 20px;
      margin: 5px;
      padding: 12px 24px;
      background-color: transparent;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.9);
      position: fixed;
      top: 10px;
      right: 10px;
    }

    .profile-button:hover {
      background-color: #F5A00F;
    }

    .logout-button {
      font-family: 'Noto Sans', sans-serif;
      font-weight: bold;
      font-size: 20px;
      position: absolute;
      top: 60px;
      right: 30px;
      color: #F5A00F; 
      }
  </style>
  <link rel="stylesheet" href="../statics/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap">
</head>
<body>
  <h1 class="header">
    <div class="navbar">
      <nav>
        <a href= "/">Home</a>
        <a href= "/profile_page">Profile</a>
        <a href= "/logout">Logout</a>
      </nav>
    </div>
  </h1>
  <div class="button-container">
    <a href="/form" class="submit-button">
      <span class="button-container">Submit Post</span>
    </a>
    <a href="/posts" class="submit-button">
      <span class="button-container">View Posts</span>
    </a>
