<!DOCTYPE html>
<html>
	<style>
	/* Page Header */
	.header {
	text-align: center;
	background-color: #532884;
	padding: 20px;
	}

	.navbar {
	display: flex;
	justify-content: center;
	background-color: #532884;
	height: px; /* Adjust the height as per your requirement */
	}

	.navbar nav {
	display: flex;
	gap: 20px;
	height: 100%; /* Set the height to 100% to fill the navbar */
	}

	.navbar a {
	font-size: 24px;
	text-decoration: none;
	color: #F5A00F;
	padding: 10px 10px; /* Increase the padding to create more height */
	border-radius: 5px;
	background-color: #532884;
	}


	.navbar a:hover {
	background-color: #8c57a7; /* lighter shade of the background color */
	}

	/* Profile Container */
	.profile-container {
	margin: 0;
	padding: 20px;
	background-color: #532884;
	box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.9);
	text-align: center;
	font-size: 2em;
	color: white;
	}

	/* Form Container */
	.container {
	max-width: 800px;
	margin: auto;
	padding: 50px;
	background-color: white;
	box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
	border-radius: 8px;
	}

	/* Email Input */
	.email {
	margin-bottom: 20px;
	}

	.email label {
	display: block;
	font-size: 24px;
	color: #F5A00F;
	margin-bottom: 10px;
	}

	.email input[type="email"] {
	width: 100%;
	padding: 10px;
	font-size: 18px;
	border: none;
	border-radius: 5px;
	background-color: #F5A00F;
	color: #ffffff;
	}

	</style>
	<head>
		<div class="navbar">
			<nav>
			  <a href= "/">Home</a>
			  <a href= "/profile_page">Profile</a>
			  <a href= "/logout">Logout</a>
			</nav>
		  </div>
		<title>My Profile Page</title>
  		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap">
	</head>
	<body>
		<div class="profile-container">
			<h1>Profile</h1>
		</div>
		<div class="main-container">
			<div class="container">
				<div class="email">
					<label for="username">Email:</label>
					<p>{{ current_user.email }}</p>
				</div>
				<h2>Add a subject</h2>
				<form method="POST" action="/add_subject">
					<input type="text" name="subject" placeholder="Enter subject name" required>
					<button type="submit">Add</button>
				</form>
				<h2>Subjects:</h2>
				<!-- {% if subjects %}
				<ul>
					{% for subject in subjects %}
					<li>{{ subject }}</li>
					{% endfor %}
				</ul>
				{% endif %}
				<ul> -->
					{% for subject in subjects %}
					<li>
						{{ subject }}
						<form method="POST" action="/delete_subject">
						<input type="hidden" name="subject_name" value="{{ subject }}">
						{% if subject.subject_id %}
							{% set subject_id = subject.subject_id %}
							{{ subject_id }} # print subject_id value here
						{% endif %}
						<button type="submit">Delete</button>
						</form>
					</li>
					{% endfor %}
				  </ul>				  
			</div>
		</div>
	</body>
</html>
